<section class="container-main">
    <div class="container-bg-sign-in">
        <form class="container-sign-in" #formSignIn="ngForm" >
            <h2>Register Now !</h2>
            <p>Sign in now and get free access to our courses.</p>
            <div class="container-form">
                <input [(ngModel)] = "firstName" type="text" name="FirstName" id="Firstname" placeholder="First Name">
                <input [(ngModel)] = "lastName" type="text" name="LastName" id="Lastname" placeholder="Last Name">
                <input [(ngModel)] = "email" type="text" name="Email" id="Email" placeholder="Email">
                <input [(ngModel)] = "password" type="passowrd" name="Password" id="Password" placeholder="Enter your password">
                <input [(ngModel)] = "confirmPassword" type="passowrd" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn-register" (click)="registrar()" >Sign in</button>
            <p>Already have an account ?</p>
            <a href="">Log in <span>here</span></a>
        </form>
    </div>
</section>
